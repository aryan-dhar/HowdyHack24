<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Comments</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Comments</h1>
        <a href="index.html">Back to Posts</a>
    </header>

    <main>
        <div id="postDetails">
            <!-- Post details will be shown here -->
        </div>

        <h2>Comments</h2>
        <div id="comments">
            <!-- Comments will be loaded here -->
        </div>

        <form id="commentForm">
            <label for="commentMessage">Add a Comment:</label>
            <textarea id="commentMessage" name="commentMessage" rows="3" required></textarea>
            <button type="submit">Submit Comment</button>
        </form>
    </main>

    <script src="js/main.js"></script>
</body>
</html>

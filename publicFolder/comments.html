<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Comments</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Comments</h1>
        <a href="index.html">Back to Posts</a>
    </header>

    <main>
        <!-- Post Details -->
        <section class="post-section">
            <h2>Post Details</h2>
            <div class="post">
                <div class="post-meta">
                    <span class="author">Anonymous</span>
                    <span class="date">Posted: </span>
                </div>
                <div class="post-content" id="postDetails">
                    <!-- Post content will be shown here -->
                </div>
            </div>
        </section>

        <!-- Comments Section -->
        <section class="comments-section">
            <h2>Comments</h2>
            <div id="comments">
                <!-- Comments will be loaded here -->
                <div class="comment">
                    <div class="comment-meta">
                        <span class="author">Anonymous</span>
                        <span class="date">Commented: </span>
                    </div>
                    <div class="comment-content">
                        <!-- Comment content here -->
                    </div>
                </div>
            </div>

            <!-- Add Comment Form -->
            <form id="commentForm">
                <label for="commentMessage">Add a Comment:</label>
                <textarea id="commentMessage" name="commentMessage" rows="3" required></textarea>
                <button type="submit">Submit Comment</button>
            </form>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
